<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Scorecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 600px;
        }
        .input-field {
            background-color: #1E1E1E;
            border: 1px solid #333;
            color: #E0E0E0;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.5);
        }
        .btn {
            background-color: #4A90E2;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357ABD;
        }
        .character-img-container {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-radius: 9999px; /* Tailwind's rounded-full */
        }
        .character-img-container.selected {
            border-color: #4A90E2;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">
    <div class="container bg-[#1e1e1e] p-8 rounded-xl shadow-lg border border-[#333]">
        <h1 class="text-4xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600">
            Create Your Account
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Choose a unique username and a character to represent you.
        </p>

        <div id="status-message" class="text-center mb-4 text-red-400"></div>

        <form id="registration-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username"
                       class="w-full px-4 py-2 rounded-lg input-field" autocomplete="username" required>
            </div>
            
            <div class="mt-8">
                <label class="block text-sm font-medium text-gray-300 mb-2">Select a Character</label>
                <div id="character-selection" class="grid grid-cols-4 sm:grid-cols-6 gap-4 justify-items-center">
                    <!-- Characters will be dynamically rendered here -->
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full py-3 mt-8 rounded-lg font-bold text-white btn">
                Register
            </button>
            <p id="user-id-display" class="text-xs text-gray-500 mt-2 text-center hidden">
                Your user ID is: <span class="font-mono break-all"></span>
            </p>
        </form>

        <div class="mt-6 text-center text-gray-400">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login here</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment. Do not modify.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        const statusMessage = document.getElementById('status-message');
        const characterSelection = document.getElementById('character-selection');
        const userIdDisplay = document.getElementById('user-id-display');
        const submitBtn = document.getElementById('submit-btn');
        const registrationForm = document.getElementById('registration-form');

        // Character data, will be updated by the server
        let characters = [];

        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error signing in:", error);
                setStatus("Error signing in. Please try refreshing the page.", true);
            }
        }

        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'text-red-400' : 'text-green-400';
        }

        async function fetchCharacters() {
            try {
                // Fetch character names from a known location (e.g., a simple API endpoint)
                const response = await fetch('/static/characters.json');
                if (!response.ok) throw new Error('Failed to fetch character list.');
                characters = await response.json();
                renderCharacters();
            } catch (error) {
                console.error("Error fetching characters:", error);
                setStatus("Could not load characters. Please refresh.", true);
            }
        }

        function renderCharacters() {
            if (characters.length === 0) {
                characterSelection.innerHTML = '<p class="text-center text-gray-500">No characters available.</p>';
                return;
            }
            
            characterSelection.innerHTML = characters.map(char => `
                <div class="flex flex-col items-center">
                    <label>
                        <input type="radio" name="character" value="${char.image}" class="hidden" required>
                        <div class="character-img-container">
                            <img src="/static/${char.image}" alt="${char.name}" class="rounded-full w-full h-full object-cover">
                        </div>
                    </label>
                    <span class="mt-2 text-xs text-center text-gray-400">${char.name}</span>
                </div>
            `).join('');

            const characterRadios = document.querySelectorAll('input[name="character"]');
            if (characterRadios.length > 0) {
                characterRadios[0].checked = true;
                characterRadios[0].closest('label').querySelector('.character-img-container').classList.add('selected');
            }

            characterRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    document.querySelectorAll('.character-img-container').forEach(container => {
                        container.classList.remove('selected');
                    });
                    e.target.closest('label').querySelector('.character-img-container').classList.add('selected');
                });
            });
        }

        async function handleRegistration(e) {
            e.preventDefault(); // <-- This is the crucial line
            setStatus('');
            
            const username = document.getElementById('username').value.trim();
            const selectedCharacter = document.querySelector('input[name="character"]:checked');

            if (!username) {
                setStatus("Please enter a username.", true);
                return;
            }

            if (!selectedCharacter) {
                setStatus("Please select a character.", true);
                return;
            }

            submitBtn.textContent = "Registering...";
            submitBtn.disabled = true;

            try {
                // Check if username is already taken
                const usersRef = collection(db, `/artifacts/${appId}/users`);
                const q = query(usersRef, where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    setStatus("Username already taken. Please choose another.", true);
                    submitBtn.textContent = "Register";
                    submitBtn.disabled = false;
                    return;
                }

                // If username is available, save the user data
                const userDocRef = doc(usersRef, currentUser.uid);
                await setDoc(userDocRef, {
                    username: username,
                    character: selectedCharacter.value,
                    userId: currentUser.uid,
                    points: 0,
                    predictions: {},
                    points_by_week: {}
                });

                setStatus("Registration successful!", false);
                // Redirect to profile page after a brief delay
                setTimeout(() => {
                    window.location.href = "{{ url_for('profile') }}";
                }, 1500);

            } catch (error) {
                console.error("Registration error:", error);
                setStatus("An unexpected error occurred. Please try again.", true);
                submitBtn.textContent = "Register";
                submitBtn.disabled = false;
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (currentUser) {
                userIdDisplay.querySelector('span').textContent = currentUser.uid;
                userIdDisplay.classList.remove('hidden');
                registrationForm.addEventListener('submit', handleRegistration);
            } else {
                setStatus("Authentication failed. Please refresh.", true);
            }
        });

        authenticateUser();
        fetchCharacters();
    </script>
</body>
</html>
