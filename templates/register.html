<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - SCORECAST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #050505;
            color: #00ffcc;
            image-rendering: pixelated;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        .register-box {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #1affd5;
            color: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.7rem;
            color: #00ffcc;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            background: #000;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            padding: 0.4rem;
            font-family: 'Press Start 2P', monospace;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #1affd5;
            box-shadow: 0 0 5px #1affd5;
        }

        .character-grid {
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            max-height: 300px;
            gap: 10px;
            padding: 10px;
            background-color: #000;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            border-radius: 8px;
            scrollbar-width: thin;
            scrollbar-color: #555 #2c2c2c;
        }

        .character-card {
            flex: 0 0 auto;
            width: 100px;
            cursor: pointer;
            padding: 5px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .character-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #00ffcc;
        }

        .character-card:hover {
            transform: scale(1.05);
            border-color: #1affd5;
            box-shadow: 0 0 10px #1affd5;
        }

        .character-card.selected {
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        .character-grid::-webkit-scrollbar {
            width: 8px;
        }

        .character-grid::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .character-grid::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            font-family: 'Press Start 2P', monospace;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1affd5;
            box-shadow: 0 0 15px #1affd5, 0 0 30px #1affd5;
        }

        .messages {
            padding: 1rem;
            background-color: #111;
            border-left: 5px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            color: #fff;
            max-width: 100%;
            font-size: 0.7rem;
            margin-bottom: 1rem;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 5px #00ffff;
        }

        a:hover {
            color: #1affd5;
            text-shadow: 0 0 10px #1affd5;
        }
    </style>
</head>
<body>
    <main>
        <div class="register-box">
            <h2>Register on K3NN</h2>

            <div id="status-message" class="messages" style="display:none;"></div>

            <form id="registration-form" method="POST" action="">
                <div class="form-group">
                    <label for="username">Choose a username:</label>
                    <input type="text" id="username" name="username" required autofocus />
                </div>

                <div class="form-group">
                    <label for="password">Choose a password:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required />
                </div>

                <div class="form-group">
                    <label>Select your character:</label>
                    <div id="character-grid" class="character-grid">
                        <!-- Characters will be dynamically rendered here by JavaScript -->
                    </div>
                    <input type="hidden" id="character" name="character" required />
                </div>

                <button type="submit" id="submit-btn">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Global variables provided by the environment. Do not modify.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // YOUR web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDliQU54g3iKaV3cRSlVFQIGe2V-BojV5A",
            authDomain: "scorecast-d8d11.firebaseapp.com",
            projectId: "scorecast-d8d11",
            storageBucket: "scorecast-d8d11.firebasestorage.app",
            messagingSenderId: "465419466489",
            appId: "1:465419466489:web:24852150f270a3221b5428",
            measurementId: "G-H515J485SK"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const statusMessage = document.getElementById('status-message');
        const characterGrid = document.getElementById('character-grid');
        const submitBtn = document.getElementById('submit-btn');
        const registrationForm = document.getElementById('registration-form');
        const hiddenCharacterInput = document.getElementById('character');
        
        let characters = [];

        function setStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.style.borderColor = isError ? '#ff0000' : '#00ffcc';
            statusMessage.style.boxShadow = isError ? '0 0 10px #ff0000' : '0 0 10px #00ffcc';
        }

        async function fetchCharacters() {
            try {
                // Fetch character names from a known location (e.g., a simple API endpoint)
                const response = await fetch('/static/characters.json');
                if (!response.ok) throw new Error('Failed to fetch character list.');
                characters = await response.json();
                renderCharacters();
            } catch (error) {
                console.error("Error fetching characters:", error);
                setStatus("Could not load characters. Please refresh.", true);
            }
        }

        function renderCharacters() {
            if (characters.length === 0) {
                characterGrid.innerHTML = '<p class="text-center" style="font-size:0.7rem;">No characters available.</p>';
                return;
            }
            
            characterGrid.innerHTML = characters.map(char => `
                <div class="character-card" data-id="${char.id}">
                    <img src="/static/${char.image}" alt="${char.name}" />
                </div>
            `).join('');

            document.querySelectorAll('.character-card').forEach(card => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    hiddenCharacterInput.value = card.dataset.id;
                });
            });
            // Automatically select the first character to ensure a choice is made
            if (document.querySelectorAll('.character-card').length > 0) {
                document.querySelectorAll('.character-card')[0].click();
            }
        }

        async function handleRegistration(e) {
            e.preventDefault(); // Prevents the browser from doing a full page reload and causing a server timeout.
            setStatus('', false);
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const selectedCharacterId = hiddenCharacterInput.value;

            if (password !== confirmPassword) {
                setStatus("Passwords do not match.", true);
                return;
            }

            if (!username) {
                setStatus("Please enter a username.", true);
                return;
            }
            
            if (!selectedCharacterId) {
                setStatus("Please select a character.", true);
                return;
            }

            submitBtn.textContent = "Registering...";
            submitBtn.disabled = true;

            try {
                // Check if username is already taken. For this to work with email/password auth,
                // we treat the username as the email address. We can use a unique domain to avoid real email conflicts.
                const userEmail = `${username}@scorecast.com`;
                const userCredential = await createUserWithEmailAndPassword(auth, userEmail, password);
                const user = userCredential.user;

                // Save the user data to Firestore
                const userDocRef = doc(db, `/artifacts/${appId}/users`, user.uid);
                await setDoc(userDocRef, {
                    username: username,
                    character: selectedCharacterId,
                    userId: user.uid,
                    points: 0,
                    predictions: {},
                    points_by_week: {}
                });

                setStatus("Registration successful!", false);
                // Redirect to profile page after a brief delay
                setTimeout(() => {
                    window.location.href = "{{ url_for('profile') }}";
                }, 1500);

            } catch (error) {
                console.error("Registration error:", error);
                let errorMessage = "An unexpected error occurred. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This username is already taken. Please choose another.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "The password is too weak. Please choose a stronger password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Please enter a valid username/email.";
                }
                setStatus(errorMessage, true);
                submitBtn.textContent = "Register";
                submitBtn.disabled = false;
            }
        }

        // We only attach the event listener after the form and scripts are loaded.
        registrationForm.addEventListener('submit', handleRegistration);
        
        fetchCharacters();
    </script>
</body>
</html>
