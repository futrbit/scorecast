<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SCORECAST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #050505;
      color: #00ffcc;
      image-rendering: pixelated;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 20px 20px;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    .register-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #1affd5;
      color: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.7rem;
      color: #00ffcc;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 0.4rem;
      font-family: 'Press Start 2P', monospace;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #1affd5;
      box-shadow: 0 0 5px #1affd5;
    }

    .character-grid {
      display: flex;
      flex-wrap: wrap;
      overflow-y: auto;
      max-height: 300px;
      gap: 10px;
      padding: 10px;
      background-color: #000;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      border-radius: 8px;
      scrollbar-width: thin;
      scrollbar-color: #555 #2c2c2c;
    }

    .character-card {
      flex: 0 0 auto;
      width: 100px;
      cursor: pointer;
      padding: 5px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .character-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #00ffcc;
    }

    .character-card:hover {
      transform: scale(1.05);
      border-color: #1affd5;
      box-shadow: 0 0 10px #1affd5;
    }

    .character-card.selected {
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .character-grid::-webkit-scrollbar {
      width: 8px;
    }

    .character-grid::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .character-grid::-webkit-scrollbar-track {
      background: #2c2c2c;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      font-family: 'Press Start 2P', monospace;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1affd5;
      box-shadow: 0 0 15px #1affd5, 0 0 30px #1affd5;
    }

    .messages {
      padding: 1rem;
      background-color: #111;
      border-left: 5px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #fff;
      max-width: 100%;
      font-size: 0.7rem;
      margin-bottom: 1rem;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      text-shadow: 0 0 5px #00ffff;
    }

    a:hover {
      color: #1affd5;
      text-shadow: 0 0 10px #1affd5;
    }
  </style>
</head>
<body>
  <main>
    <div class="register-box">
      <h2>Register on K3NN</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Choose a username:</label>
          <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Choose a password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>

        <div class="form-group">
          <label>Select your character:</label>
          <div class="character-grid">
            {% for char in characters %}
              <div class="character-card" data-id="{{ char.id }}">
                <img src="{{ url_for('static', filename=char.image) }}" alt="Character" />
              </div>
            {% endfor %}
          </div>
          <input type="hidden" id="character" name="character" required />
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </div>
  </main>

  <script>
    document.querySelectorAll('.character-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        document.getElementById('character').value = card.dataset.id;
      });
    });
  </script>
</body>
</html>
